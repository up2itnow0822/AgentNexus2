[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true

[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 1000 }

[rpc_endpoints]
# Base (Primary Chain)
base = "${BASE_RPC_URL}"
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"

# Tier 1 L2s
arbitrum = "${ARBITRUM_RPC_URL}"
arbitrum_sepolia = "${ARBITRUM_SEPOLIA_RPC_URL}"
polygon = "${POLYGON_RPC_URL}"
polygon_amoy = "${POLYGON_AMOY_RPC_URL}"
optimism = "${OPTIMISM_RPC_URL}"

# Tier 2 Chains
bsc = "${BSC_RPC_URL}"
avalanche = "${AVALANCHE_RPC_URL}"

# Ethereum
ethereum = "${ETHEREUM_RPC_URL}"
ethereum_sepolia = "${ETHEREUM_SEPOLIA_RPC_URL}"

[etherscan]
# Base (uses ETHERSCAN_API_KEY; BASESCAN_API_KEY is kept as an alias in docs/scripts)
base = { key = "${ETHERSCAN_API_KEY}" }
base_sepolia = { key = "${ETHERSCAN_API_KEY}" }

# Tier 1 L2s
arbitrum = { key = "${ARBISCAN_API_KEY}" }
arbitrum_sepolia = { key = "${ARBISCAN_API_KEY}" }
polygon = { key = "${POLYGONSCAN_API_KEY}" }
polygon_amoy = { key = "${POLYGONSCAN_API_KEY}" }
optimism = { key = "${OPTIMISM_API_KEY}" }

# Tier 2 Chains
bsc = { key = "${BSCSCAN_API_KEY}" }
avalanche = { key = "${SNOWTRACE_API_KEY}" }

# Ethereum
ethereum = { key = "${ETHERSCAN_API_KEY}" }
ethereum_sepolia = { key = "${ETHERSCAN_API_KEY}" }

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true


remappings = [
  "@openzeppelin/=lib/openzeppelin-contracts/",
  "forge-std/=lib/forge-std/src/"
]
dotenv = ".env"
