

services:
  # PostgreSQL Database
  postgres:
    image: pgvector/pgvector:pg16
    container_name: agentnexus-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: agentnexus
      POSTGRES_USER: agentnexus
      POSTGRES_PASSWORD: ${DB_PASSWORD:-devpassword}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentnexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agentnexus-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runner # Use production build to avoid mounting source code
    container_name: agentnexus-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://agentnexus:${DB_PASSWORD:-devpassword}@postgres:5432/agentnexus
      REDIS_URL: redis://redis:6379
      PORT: 3000
      MAINNET_RPC_URL: ${MAINNET_RPC_URL}
      # DOCKER_HOST for spawning sibling containers if needed
      DOCKER_HOST: tcp://agent-runtime:2375
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy


  # Agent Runtime (Docker-in-Docker) - Required for Docker-based agents
  agent-runtime:
    image: docker:24-dind
    container_name: agentnexus-agent-runtime
    privileged: true
    restart: unless-stopped
    environment:
      DOCKER_TLS_CERTDIR: "" # Disable TLS for internal comms
    volumes:
      - agent_runtime_data:/var/lib/docker
    ports:
      - "2375:2375"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  agent_runtime_data:
    driver: local

networks:
  default:
    name: agentnexus-network

