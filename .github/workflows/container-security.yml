name: Container Security

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, develop, refactor/* ]
    paths:
      - '**/Dockerfile'
      - '.github/workflows/container-security.yml'

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build backend image
        id: build-backend
        run: |
          if [ -f backend/Dockerfile ]; then
            docker build -t agentnexus/backend:scan ./backend
            echo "built=true" >> $GITHUB_OUTPUT
          else
            echo "No backend Dockerfile found"
            echo "built=false" >> $GITHUB_OUTPUT
          fi
      - name: Build frontend image
        id: build-frontend
        run: |
          if [ -f frontend/Dockerfile ]; then
            docker build -t agentnexus/frontend:scan ./frontend
            echo "built=true" >> $GITHUB_OUTPUT
          else
            echo "No frontend Dockerfile found"
            echo "built=false" >> $GITHUB_OUTPUT
          fi
      - name: Trivy backend
        if: steps.build-backend.outputs.built == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'agentnexus/backend:scan'
          format: 'sarif'
          output: 'trivy-backend.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      - name: Upload Trivy backend results
        if: steps.build-backend.outputs.built == 'true'
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-backend.sarif'
      - name: Trivy frontend
        if: steps.build-frontend.outputs.built == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'agentnexus/frontend:scan'
          format: 'sarif'
          output: 'trivy-frontend.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
      - name: Upload Trivy frontend results
        if: steps.build-frontend.outputs.built == 'true'
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-frontend.sarif'
      - name: Hadolint backend
        if: steps.build-backend.outputs.built == 'true'
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: backend/Dockerfile
          failure-threshold: error
      - name: Hadolint frontend
        if: steps.build-frontend.outputs.built == 'true'
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: frontend/Dockerfile
          failure-threshold: error
