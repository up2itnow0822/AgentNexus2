# Prometheus Configuration for AgentNexus
#
# This configuration scrapes metrics from the AgentNexus backend
# and provides them to Grafana for visualization.

global:
  scrape_interval: 15s # How frequently to scrape targets
  evaluation_interval: 15s # How frequently to evaluate rules
  
  # Attach these labels to any time series or alerts
  external_labels:
    monitor: 'agentnexus-monitor'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # AgentNexus Backend Metrics
  - job_name: 'agentnexus-backend'
    static_configs:
      - targets: ['host.docker.internal:3001'] # Backend metrics endpoint
    scrape_interval: 10s # More frequent for real-time data
    metrics_path: '/metrics'
    
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (system metrics) - optional
  # - job_name: 'node'
  #   static_configs:
  #     - targets: ['node-exporter:9100']

  # Docker metrics - optional
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['docker-host:9323']

